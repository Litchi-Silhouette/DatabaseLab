<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Selector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1.0">
    <style>

    </style>
</head>
<body>
    <h1>Scenario Selector</h1>
    <form id="scenario-form">
        <div class="form-group">
            <label for="scenarios" style="margin-right: 10px;">Select Scenario:</label>
            <div class="custom-dropdown">
                <div id="dropdown-selected" class="dropdown-selected">Select a scenario</div>
                <div id="dropdown-options" class="dropdown-options">
                    <div data-value="post_post">User Post</div>
                    <div data-value="post_target">Post Target</div>
                    <div data-value="post_comment_score">Comment and Score</div>
                    <div data-value="post_comment_comment">Comment on Comment</div>
                    <div data-value="req_topic_posts">Query Topic Posts</div>
                    <div data-value="req_target_avgscore">Query Target Avg Score</div>
                    <div data-value="req_target_comments">Query Target Comments</div>
                    <div data-value="req_user_actions">Query User Actions</div>
                </div>
            </div>
            <button type="submit" id="submit-button" class="submit-button">Submit</button>
        </div>
        <br>
        <div id="input-data-section">
            <label for="data">Input Data (JSON):</label>
            <textarea id="data" name="data" rows="5" cols="50">
                {"user_id" : "123"}
            </textarea>
        </div>
        <div id="loading" style="display: none;">Loading...</div>
    </form>
    <div id="response-section" style="display: none;">
        <table id="response-table" border="1">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        const dropdownSelected = document.getElementById('dropdown-selected');
        const dropdownOptions = document.getElementById('dropdown-options');
        const submitButton = document.getElementById('submit-button');
        const inputDataSection = document.getElementById('input-data-section');
        const loadingIndicator = document.getElementById('loading');
        const responseSection = document.getElementById('response-section');
        const responseTable = document.getElementById('response-table').querySelector('tbody');
        let selectedScenario = null;

        // Toggle dropdown visibility
        dropdownSelected.addEventListener('click', () => {
            dropdownOptions.style.display = dropdownOptions.style.display === 'block' ? 'none' : 'block';
        });

        // Handle option selection
        dropdownOptions.addEventListener('click', (event) => {
            if (event.target && event.target.dataset.value) {
                selectedScenario = event.target.dataset.value;
                dropdownSelected.textContent = event.target.textContent;
                dropdownOptions.style.display = 'none';
            }
        });

        // Form submission
        document.getElementById('scenario-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            if (submitButton.textContent === 'Submit') {
                // Enter loading state
                inputDataSection.style.display = 'none';
                loadingIndicator.style.display = 'block';

                const data = document.getElementById('data').value;

                try {
                    if(!selectedScenario) {
                        throw new Error('Please select a scenario');
                    }

                    const response = await fetch('/api/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ scenario: selectedScenario, data: JSON.parse(data) }),
                    });

                    const res = await response.json();
                    const result = JSON.parse(res);
                    console.log(result);
                    if (!response.ok || !result.status || result.status !== 200) {
                        throw new Error(result.message || 'Unknown error occurred');
                    }
                    // Populate the table with the response
                    responseTable.innerHTML = ''; // Clear previous results
                    if(selectedScenario === 'post_post' || 
                    selectedScenario === 'post_target' || 
                    selectedScenario === 'post_comment_score' || 
                    selectedScenario === 'post_comment_comment') {
                        loadingIndicator.textContent = 'Post successful';
                    }
                    else
                    {
                        const data = result.data;
                        console.log(data);
                        if(!data || data.length === 0) {
                            throw new Error('Invalid data format');
                        }
                        const keys = Object.keys(data[0]);
                        const headerRow = document.createElement('tr');
                        keys.forEach(key => {
                            const th = document.createElement('th');
                            th.textContent = key;
                            headerRow.appendChild(th);
                        });
                        responseTable.appendChild(headerRow);
                        data.forEach(item => {
                            const row = document.createElement('tr');
                            keys.forEach(key => {
                                const td = document.createElement('td');
                                td.textContent = item[key] || 'N/A';
                                row.appendChild(td);
                            });
                            responseTable.appendChild(row);
                        });

                        // Enter display state
                        loadingIndicator.style.display = 'none';
                        responseSection.style.display = 'block';
                    }
                    submitButton.textContent = 'Return';
                } catch (error) {
                    alert('Error: ' + error.message);
                    loadingIndicator.style.display = 'none';
                    inputDataSection.style.display = 'block';
                }
            } else {
                // Return to submission state
                responseSection.style.display = 'none';
                inputDataSection.style.display = 'block';
                submitButton.textContent = 'Submit';
                loadingIndicator.textContent = 'Loading...';
            }
        });

        // Close dropdown if clicked outside
        document.addEventListener('click', (event) => {
            if (!dropdownSelected.contains(event.target) && !dropdownOptions.contains(event.target)) {
                dropdownOptions.style.display = 'none';
            }
        });
    </script>
</body>
</html>
