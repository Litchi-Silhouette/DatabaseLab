<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Selector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1.0">
</head>
<body>
    <h1>Scenario Selector</h1>
    <form id="scenario-form">
        <div class="form-group">
            <label for="scenarios" style="margin-right: 10px;">Select Scenario:</label>
            <div class="custom-dropdown">
                <div id="dropdown-selected" class="dropdown-selected">Select a scenario</div>
                <div id="dropdown-options" class="dropdown-options">
                    <div data-value="post_post">User Post</div>
                    <div data-value="post_target">Post Target</div>
                    <div data-value="post_comment_score">Comment and Score</div>
                    <div data-value="post_comment_comment">Comment on Comment</div>
                    <div data-value="req_topic_posts">Query Topic Posts</div>
                    <div data-value="req_target_avgscore">Query Target Avg Score</div>
                    <div data-value="req_target_comments">Query Target Comments</div>
                    <div data-value="req_user_actions">Query User Actions</div>
                </div>
            </div>
            <button type="submit" id="submit-button" class="submit-button">Submit</button>
        </div>
        <br>
        <div id="input-data-section">
            <!-- Dynamic form fields -->
            <div id="post_post" class="form-fields">
                <label>User ID:</label>
                <input type="text" id="post_post_user_id">
                <label>Topic ID (comma-separated):</label>
                <input type="text" id="post_post_topic_id">
                <label>Title:</label>
                <input type="text" id="post_post_title">
            </div>
            <div id="post_target" class="form-fields">
                <label>Post ID:</label>
                <input type="text" id="post_target_post_id">
                <label>Name:</label>
                <input type="text" id="post_target_name">
                <label>Description:</label>
                <input type="text" id="post_target_description">
            </div>
            <div id="post_comment_score" class="form-fields">
                <label>Post ID:</label>
                <input type="text" id="post_comment_score_post_id">
                <label>Target ID:</label>
                <input type="text" id="post_comment_score_target_id">
                <label>User ID:</label>
                <input type="text" id="post_comment_score_user_id">
                <label>Score (0-10):</label>
                <input type="number" id="post_comment_score_score" min="0" max="10">
                <label>Content:</label>
                <textarea id="post_comment_score_content" rows="4"></textarea>
            </div>
            <div id="post_comment_comment" class="form-fields">
                <label>Post ID:</label>
                <input type="text" id="post_comment_comment_post_id">
                <label>Target ID:</label>
                <input type="text" id="post_comment_comment_target_id">
                <label>User ID:</label>
                <input type="text" id="post_comment_comment_user_id">
                <label>Parent ID:</label>
                <input type="text" id="post_comment_comment_parent">
                <label>Content:</label>
                <textarea id="post_comment_comment_content" rows="4"></textarea>
            </div>
            <div id="req_topic_posts" class="form-fields">
                <label>Topic ID:</label>
                <input type="text" id="req_topic_posts_topic_id">
            </div>
            <div id="req_target_avgscore" class="form-fields">
                <label>Post ID:</label>
                <input type="text" id="req_target_avgscore_post_id">
                <label>Target ID:</label>
                <input type="text" id="req_target_avgscore_target_id">
            </div>
            <div id="req_target_comments" class="form-fields">
                <label>Post ID:</label>
                <input type="text" id="req_target_comments_post_id">
                <label>Target ID:</label>
                <input type="text" id="req_target_comments_target_id">
            </div>
            <div id="req_user_actions" class="form-fields">
                <label>User ID:</label>
                <input type="text" id="req_user_actions_user_id">
            </div>
        </div>
        <div id="loading" style="display: none;">Loading...</div>
    </form>
    <div id="response-section" style="display: none;">
        <table id="response-table" border="1">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
